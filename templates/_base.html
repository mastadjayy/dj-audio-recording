<!-- templates/_base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Ethnies</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif; text-align: center;
            padding: 20px; max-width: 600px; margin: auto;
        }
        h1 { font-size: 1.8em; }
        .controls { margin: 20px 0; }
        button {
            padding: 12px 24px; margin: 8px; font-size: 16px; border: none;
            border-radius: 6px; cursor: pointer; transition: background 0.3s;
        }
        #startBtn { background: #28a745; color: white; }
        #stopBtn { background: #dc3545; color: white; }
        #stopBtn:disabled, #stopBtn:disabled { opacity: 0.6; cursor: not-allowed; }
        .recording-indicator { color: red; font-weight: bold; display: none; margin-top: 8px; }
        #timer { font-size: 18px; margin-top: 5px; }
        .audio-container { display: flex; justify-content: center; align-items: center; height: 100%; }
        .recording-list { margin-top: 30px; text-align: left; }
        .recording-item {
            display: flex; flex-direction: column; margin-bottom: 15px;
            padding: 12px; border: 1px solid #ddd; border-radius: 8px; background: #fafafa;
        }
        .recording-header { display: flex; justify-content: space-between; align-items: center; }
        .delete-btn {
            background: #dc3545; color: white; padding: 6px 12px;
            border: none; border-radius: 4px; cursor: pointer; font-size: 14px;
        }
    </style>
    <link href="{% static 'src/output.css' %}" rel="stylesheet">
</head>
<body class="">
    {% block content %}
    {% endblock content %}

    <!-- CRSF setup -->
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== "") {
                const cookies = document.cookie.split(";");
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + "=")) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        window.csrftoken = getCookie("csrftoken");
    </script>
    <!-- Recorder JS -->
    <script src="{% static 'recording/recorder.js' %}"></script>
</body>
</html>
